<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Registration Form</title>
</head>

<body>

    <header style="text-align: center; padding: 20px; background-color: #636363; ">
        <h1>Student Registration Form</h1>
        <p>Please fill in the form below to register as a new student.</p>
        <nav>
            <span style="margin-right: 20px; "><a href="#personal_information"
                    style="color: white; text-decoration: none;">Personal Information</a></span>
            <span style="margin-right: 20px; "><a href="#academic_information"
                    style="color: white; text-decoration: none;">Academic Information</a></span>
            <span style="margin-right: 20px; "><a href="#additional_details"
                    style="color: white; text-decoration: none;">Additional
                    Details</a></span>
        </nav>
    </header>



    <main>
        <form action="" method="">
            <section id="personal_information">
                <fieldset style="margin-bottom: 20px;">
                    <legend><strong>Personal Information</strong></legend>

                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>
                    <br><br>

                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br><br>


                    <label for="phone">Phone Number:</label><br>
                    <input type="number" id="phone" name="phone" placeholder="+62 812 3456 7890" required>
                    <br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    <br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" placeholder="minimum 8 character" minlength="8"
                        required>
                    <br><br>

                    <label for="date_of_birth">Date of birth:</label><br>
                    <input type="date" id="date_of_birth" name="date_of_birth" min="1" max="120" placeholder="25"
                        required>
                    <br><br>


                    <label for="gender">Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male" required><label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="Female" required><label
                        for="female">Female</label>
                    <p>*if you are none of the above, then ask your mom and dad!</p>




                </fieldset>
            </section>


            <section id="academic_information">
                <fieldset style="margin-bottom: 20px;">
                    <legend><strong>Academic Information</strong></legend>

                    <label for="academic">Education:</label><br>
                    <select id="academic" name="academic" required>
                        <option value="" disabled selected>Select your education</option>
                        <optgroup label="School Level">
                            <option value="primary">Primary School</option>
                            <option value="middle_school">Middle School</option>
                            <option value="high_school">High School</option>
                        </optgroup>
                        <optgroup label="Higher Education">
                            <option value="bachelor">Bachelor's Degree</option>
                            <option value="master">Master's Degree</option>
                            <option value="doctorate">Doctorate</option>
                        </optgroup>

                    </select>



                    <br><br>
                    <label for="languages">Languages known:</label><br>
                    <input type="checkbox" id="english" name="languages" value="English">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="spanish" name="languages" value="Spanish">
                    <label for="spanish">Spanish</label><br>
                    <input type="checkbox" id="french" name="languages" value="French">
                    <label for="french">French</label><br>
                    <input type="checkbox" id="german" name="languages" value="German">
                    <label for="german">German</label><br>
                    <input type="checkbox" id="indonesia" name="languages" value="Indonesia">
                    <label for="indonesia">Indonesian</label><br><br>

                    <label for="certificate">Certificate:</label><br>
                    <input type="file" id="certificate" name="certificate" accept=".pdf,.doc,.docx,.jpg,.png">

                </fieldset>
            </section>

            <section id="additional_details">
                <fieldset style="margin-bottom: 20px;">
                    <legend><strong>Additional Details</strong></legend>
                    <label for="address">Address:</label><br>
                    <textarea id="address" name="address" rows="4" cols="50" placeholder="Your address here..."
                        required></textarea>
                    <br><br>
                    <label for="bio">Short Bio:</label><br>
                    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>

                    <br><br>
                    <label for="">How are you feeling today?</label><br><br>
                    <label for="mood">Sad</label> <input type="range" id="mood" name="mood" min="1" max="10" value="5">
                    <label for="mood">Happy</label>

                </fieldset>


            </section>
            <div style="padding: 10px;">
                <input type="reset" value="Reset" style="margin-right: 10px;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </main>
</body>

</html>
